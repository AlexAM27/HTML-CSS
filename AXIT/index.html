<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <header class="section-header">

            <a href="#"><img class="logo-img" src="./img/Logo.png" alt="axit logo small"></a>
            <nav class="navigation">
                <ul class="nav-items">
                    <a class="nav-item" href="#">Features</a>
                    <a class="nav-item" href="#">About</a>
                    <a class="nav-item" href="#">Pricing</a>
                    <a class="nav-item" href="#">Reviews</a>
                    <a class="nav-item" href="#">Contact</a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="container grid grid--2-cols-3-to-2">
                <div class="hero-description-box">
